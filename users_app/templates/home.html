<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>
     My Template
 </h1>

 {% if students %}
     <table>

           <tr>
             <th>Name</th>
             <th>Roll</th>
             <th>Email</th>
               <th>Semester</th>
         </tr>



         {%  for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.roll}}</td>
                <td>{{student.email}}</td>
                <td>{{student.semester}}</td>
            </tr>
         {% endfor %}

     </table>
   {% endif %}

  <a href="{% url 'contact' %}"> Contact</a>

</body>
</html>
